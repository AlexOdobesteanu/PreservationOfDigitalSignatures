<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Features</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1 style="text-decoration: underline">Features</h1>
<div style="margin-left: 20px!important;">
    <h5 style="font-style: italic;display: flex;justify-content: center;align-content: center">Upload your signed document</h5>
    <a class="btn btn-primary" href="/profile">View Profile</a>
</div>

<div style="display: flex;justify-content: center;align-content: center">

    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input class="btn btn-primary" type="file" name="file" />
        <br/><br/>
        <input class="btn btn-primary" type="submit" value="Upload" />
    </form>
    <p th:text="${message}"></p>
</div>

</body>

</html>
